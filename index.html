<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTime - متجر ساعات فاخرة</title>
    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- مكتبة لقراءة Google Sheets (PapaParse) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* نفس التصميم السابق */
        :root { --primary-color: #000; --secondary-color: #c5a059; --bg-color: #f9f9f9; --text-color: #333; }
        body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; padding: 0; margin: 0; }
        .top-bar { background-color: #222; color: #fff; padding: 5px 20px; font-size: 0.8rem; display: flex; justify-content: space-between; }
        .header { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 2rem; font-weight: 800; color: var(--primary-color); font-family: sans-serif; letter-spacing: 1px; text-transform: uppercase; }
        .logo span { color: var(--secondary-color); }
        .nav-links { display: flex; gap: 20px; }
        .nav-links li a { font-weight: 600; transition: color 0.3s; }
        .nav-links li a:hover { color: var(--secondary-color); }
        .header-icons { display: flex; gap: 15px; font-size: 1.2rem; }
        .hero { background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center; height: 400px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: #fff; }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .brands-section { padding: 40px 5%; background: #fff; text-align: center; }
        .section-title { font-size: 1.8rem; margin-bottom: 30px; position: relative; display: inline-block; }
        .section-title::after { content: ''; display: block; width: 50%; height: 3px; background: var(--secondary-color); margin: 10px auto 0; }
        .brand-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .brand-item { padding: 10px 20px; border: 1px solid #eee; border-radius: 4px; color: #555; font-weight: bold; transition: 0.3s; }
        .brand-item:hover { background: var(--primary-color); color: #fff; }
        
        /* تنسيق المنتجات */
        .products-section { padding: 50px 5%; max-width: 1200px; margin: 0 auto; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
        .product-card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.05); transition: transform 0.3s; text-align: center; padding-bottom: 15px; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { width: 100%; height: 250px; object-fit: cover; background-color: #f0f0f0; }
        .product-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-title { font-size: 1.1rem; margin: 10px 0; color: var(--primary-color); font-weight: bold; }
        .product-desc { font-size: 0.85rem; color: #777; margin-bottom: 10px; line-height: 1.4; }
        .product-price { color: var(--secondary-color); font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .btn { background-color: var(--secondary-color); color: #fff; padding: 10px 25px; border-radius: 5px; font-weight: bold; transition: 0.3s; display: inline-block; cursor: pointer; }
        .btn:hover { background-color: #a88540; }

        footer { background-color: #222; color: #ddd; padding: 40px 5%; margin-top: 50px; }
        .footer-content { text-align: center; }
        .copyright { text-align: center; border-top: 1px solid #444; padding-top: 20px; margin-top: 30px; font-size: 0.9rem; }
        
        #loading-msg { text-align: center; font-size: 1.2rem; color: var(--secondary-color); width: 100%; grid-column: 1 / -1; }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>أهلاً بكم في YTime</span>
        <div><a href="#">حسابي</a></div>
    </div>

    <header class="header">
        <div class="navbar">
            <div class="logo">Y<span>Time</span></div>
            <ul class="nav-links">
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">الماركات</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
            <div class="header-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>YTime Collection</h1>
        <p>جودة، أناقة، وتميز</p>
    </section>

    <section class="brands-section">
        <h2 class="section-title">الماركات المتوفرة</h2>
        <div class="brand-grid">
            <a href="#" class="brand-item">CASIO</a>
            <a href="#" class="brand-item">ROLEX</a>
            <a href="#" class="brand-item">OMEGA</a>
            <a href="#" class="brand-item">TISSOT</a>
        </div>
    </section>

    <section class="products-section">
        <h2 class="section-title" style="text-align: center; display: block;">أحدث المنتجات</h2>
        
        <div class="products-grid" id="products-container">
            <div id="loading-msg">
                <i class="fas fa-spinner fa-spin"></i> جاري تحميل المنتجات من Google Sheet...
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <h3 style="font-family: sans-serif; font-size: 1.5rem; color: #fff;">YTime</h3>
            <p>وجهتك الأولى للساعات الأصلية.</p>
        </div>
        <div class="copyright"><p>جميع الحقوق محفوظة © 2024 YTime</p></div>
    </footer>

    <!-- سكريبت جلب البيانات من رابط جوجل شيت -->
    <script>
        // رابط الورقة الخاص بك (تم تحويله ليخرج كـ CSV)
        // هذا هو الرابط الذي زودتني به
        const sheetId = "2PACX-1vTMFYLXX8QRtMctQ5g4A21ftngOtMfKmBpbBpA7T4aDAhwKoRxYJ-JtWjRylqV1dpg0Lyjoj4JEmAJH";
        const csvUrl = `https://docs.google.com/spreadsheets/d/e/${sheetId}/pub?output=csv`;

        function init() {
            Papa.parse(csvUrl, {
                download: true,
                header: true, // يعتبر الصف الأول عناوين
                complete: function(results) {
                    console.log("تم جلب البيانات:", results.data);
                    displayProducts(results.data);
                },
                error: function(err) {
                    console.error("Error:", err);
                    document.getElementById('products-container').innerHTML = 
                        '<p style="color:red; text-align:center;">فشل تحميل البيانات. تأكد من نشر الورقة (File -> Share -> Publish to web)</p>';
                }
            });
        }

        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            // إذا كانت القائمة فارغة
            if (products.length === 0) {
                container.innerHTML = '<p>لا توجد منتجات حالياً</p>';
                return;
            }

            container.innerHTML = ''; // مسح رسالة التحميل

            products.forEach(product => {
                // تخطي الصفوف الفارغة إن وجدت
                if (!product.Name && !product.Price) return;

                // قراءة البيانات (يجب أن تطابق أسماء الأعمدة في ملف جوجل)
                // نستخدم || لتوفير بديل في حال كان الحقل فارغاً
                const name = product['Name'] || product['name'] || "منتج بدون اسم";
                const price = product['Price'] || product['price'] || "0 د.ع";
                const img = product['Image'] || product['image'] || "https://via.placeholder.com/300?text=No+Image";
                const desc = product['Description'] || product['description'] || "";

                const productHTML = `
                    <div class="product-card">
                        <img src="${img}" alt="${name}" class="product-img" onerror="this.src='https://via.placeholder.com/300?text=Error'">
                        <div class="product-info">
                            <h3 class="product-title">${name}</h3>
                            <p class="product-desc">${desc}</p>
                            <div class="product-price">${price}</div>
                            <a href="https://wa.me/9647700000000?text=أريد شراء ${name}" class="btn">طلب عبر واتساب <i class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>
                `;
                container.innerHTML += productHTML;
            });
        }

        // تشغيل الدالة
        init();
    </script>

</body>
</html>
